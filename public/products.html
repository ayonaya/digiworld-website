<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products - DigiWorld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>

<header class="site-header"></header>

<main>
  <section class="main-section" aria-label="All products">
    <h1 style="font-size: 2.5rem; text-align: center; color: var(--primary-dark); margin-bottom: 30px;">All Products</h1>
    <div class="product-controls">
      <div class="control-group">
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
          <option value="all">All Products</option>
          <option value="Office">Office</option>
          <option value="Windows">Windows</option>
          <option value="Development">Development Tools</option>
        </select>
      </div>
      <div class="control-group">
        <label for="sortProducts">Sort by:</label>
        <select id="sortProducts">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A to Z</option>
          <option value="name-desc">Name: Z to A</option>
        </select>
      </div>
    </div>
    
    <div class="product-grid" id="productGrid">
        </div>
  </section>
</main>

<footer class="site-footer"></footer>

<div id="modals-placeholder"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="component-loader.js"></script> 
<script src="main.js" type="module"></script>

</body>
</html>
