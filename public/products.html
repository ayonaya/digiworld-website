    :root {

    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--daraz-grey);
      color: var(--daraz-dark);
    }
    /* Header styles */
    .header {
      background: var(--daraz-orange);
      color: #fff;
      padding: 0 0 4px 0;
      box-shadow: 0 2px 8px #2221;
    }
    .header-main {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px 10px 24px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.7em;
      font-weight: bold;
      letter-spacing: 1.5px;
      color: #fff;
      text-decoration: none;
    }
    .logo img {
      width: 44px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0002;
    }
    nav.nav {
      display: flex;
      gap: 20px;
    }
    nav.nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.02em;
      transition: color 0.15s;
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
    }
    nav.nav a:hover {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
    }
    nav.nav .buy {
      background: #fff;
      color: var(--daraz-orange) !important;
      border-radius: 5px;
      padding: 6px 16px;
      font-weight: bold;
      border: none;
      margin-left: 8px;
    }
    nav.nav .buy:hover {
      background: #ffd700;
      color: #212121 !important;
    }
    /* Page Title */
    .page-title {
      max-width: 1200px;
      margin: 32px auto 20px auto;
      font-size: 2.4em;
      font-weight: 700;
      color: var(--daraz-orange);
      padding: 0 24px;
    }
    /* Search Bar */
    .search-container {
      max-width: 1200px;
      margin: 0 auto 20px auto;
      padding: 0 24px;
      text-align: center;
    }
    #productSearch {
      width: 320px;
      padding: 10px 14px;
      font-size: 1.1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-shadow: 0 1px 3px #ccc;
      transition: border-color 0.2s;
    }
    #productSearch:focus {
      outline: none;
      border-color: var(--daraz-orange);
      box-shadow: 0 0 6px var(--daraz-orange);
    }
    /* Product Grid */
    .product-grid {
      max-width: 1200px;
      margin: 0 auto 60px auto;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      min-height: 350px;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px #f5722422;
      padding: 20px 20px 24px 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.15s;
      min-height: 380px;
    }
    .product-card:hover {
      box-shadow: 0 6px 24px #f5722433;
    }
    .product-card img {
      width: 120px;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 6px #f5722412;
      align-self: center;
    }
    .p-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--daraz-orange);
      text-align: center;
    }
    .p-desc {
      font-size: 1em;
      color: #555;
      margin-bottom: 14px;
      min-height: 64px;
      line-height: 1.3;
    }
    .p-activation {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 16px;
      line-height: 1.4;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
    }
    .p-price {
      font-size: 1.4em;
      color: #d45703;
      font-weight: 700;
      margin-bottom: 14px;
      text-align: center;
      width: 100%;
    }
    .buy-btn {
      background: var(--daraz-orange);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.15em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.17s;
      text-transform: uppercase;
    }
    .buy-btn:hover {
      background: #ffd700;
      color: #212121;
    }
    /* Pagination */
    .pagination {
      max-width: 1200px;
      margin: 0 auto 40px auto;
      text-align: center;
      padding: 0 24px;
    }
    .pagination button {
      background: var(--daraz-orange);
      color: #fff;
      border: none;
      margin: 0 4px;
      padding: 8px 14px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.15s;
    }
    .pagination button:hover {
      background: #ffd700;
      color: #212121;
    }
    .pagination button.disabled {
      background: #ccc;
      cursor: not-allowed;
      color: #888;
    }
    /* Footer */
    .footer {
      width: 100%;
      background: #d45703;
      color: #fff9f3;
      padding: 38px 0 16px 0;
      text-align: center;
      font-size: 1em;
      letter-spacing: 0.1px;
      margin-top: 60px;
    }
    @media (max-width: 900px) {
      .header-main, .product-grid { max-width: 98vw; }
    }
    @media (max-width: 600px) {
      .header-main { flex-direction: column; align-items: stretch; gap: 12px; padding: 16px 8px 10px 8px; }
      .product-card img { width: 80px; }
      .p-title { font-size: 1.1em; }
      .p-desc, .p-activation { font-size: 0.9em; }
    }

    const productsPerPage = 4;
    let currentPage = 1;
    let filteredProducts = [...products];

    const productGrid = document.getElementById("productGrid");
    const pagination = document.getElementById("pagination");
    const searchInput = document.getElementById("productSearch");
    // --- THIS IS THE NEW PART ---
    try {
        const response = await fetch('/.netlify/functions/get-products');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        allProducts = await response.json();
        filteredProducts = [...allProducts];
        renderProducts();
      } catch (error) {
        console.error("Could not fetch products:", error);
        productGrid.innerHTML = "<p>Error loading products. Please try again later.</p>";
      }
      // --- END OF NEW PART ---

    function renderProducts() {
      productGrid.innerHTML = "";
      const startIndex = (currentPage - 1) * productsPerPage;
      const endIndex = startIndex + productsPerPage;
      const pageProducts = filteredProducts.slice(startIndex, endIndex);

      if (pageProducts.length === 0) {
        productGrid.innerHTML = "<p>No products found.</p>";
        pagination.innerHTML = "";
        return;
      }

      pageProducts.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.setAttribute("data-name", product.name);

        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <div class="p-title">${product.name}</div>
          <div class="p-desc">${product.desc}</div>
          <div class="p-activation"><strong>How to activate:</strong><br>${product.activation}</div>
          <div class="p-price">${product.price}</div>
          <button class="buy-btn" onclick="buyProduct('${product.id}')">Buy Now</button>
        `;

        productGrid.appendChild(card);
      });

      renderPagination();
    }

    function renderPagination() {
      pagination.innerHTML = "";
      const pageCount = Math.ceil(filteredProducts.length / productsPerPage);

      if (pageCount <= 1) return;

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Prev";
      prevBtn.disabled = currentPage === 1;
      prevBtn.className = prevBtn.disabled ? "disabled" : "";
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderProducts();
          window.scrollTo(0, 0);
        }
      };
      pagination.appendChild(prevBtn);

      for (let i = 1; i <= pageCount; i++) {
        const pageBtn = document.createElement("button");
        pageBtn.textContent = i;
        pageBtn.className = i === currentPage ? "disabled" : "";
        pageBtn.disabled = i === currentPage;
        pageBtn.onclick = () => {
          currentPage = i;
          renderProducts();
          window.scrollTo(0, 0);
        };
        pagination.appendChild(pageBtn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next";
      nextBtn.disabled = currentPage === pageCount;
      nextBtn.className = nextBtn.disabled ? "disabled" : "";
      nextBtn.onclick = () => {
        if (currentPage < pageCount) {
          currentPage++;
          renderProducts();
          window.scrollTo(0, 0);
        }
      };
      pagination.appendChild(nextBtn);
    }

    function filterProducts() {
      const query = searchInput.value.toLowerCase();
      filteredProducts = products.filter(p =>
        p.name.toLowerCase().includes(query)
      );
      currentPage = 1;
      renderProducts();
    }

    function buyProduct(productId) {
      window.location.href = `checkout.html?product=${encodeURIComponent(productId)}`;
    }

    searchInput.addEventListener("input", filterProducts);

    renderProducts();
