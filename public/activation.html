<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Helper - DigiWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background-color: var(--bg); }
        .helper-container { max-width: 700px; margin: 3rem auto; padding: 20px; text-align: center; }
        .card { 
            background: var(--card-bg); 
            border-radius: var(--radius); 
            padding: 40px; 
            box-shadow: var(--shadow); 
            border-top: 5px solid var(--primary);
        }
        h1 { 
            font-weight: 900; 
            color: var(--primary-dark); 
            margin-top: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        p.subtitle { color: #666; font-size: 1.1rem; line-height: 1.6; max-width: 500px; margin: 10px auto 30px auto; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 20px; text-align: left; }
        .form-group label { 
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700; 
            margin-bottom: 10px; 
            font-size: 1.2rem; 
        }
        .form-group .fa-key, .form-group .fa-hashtag { color: var(--primary); }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group textarea { min-height: 120px; }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(245, 114, 36, 0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .submit-btn:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 114, 36, 0.3);
        }
        .submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        #result-area { margin-top: 30px; text-align: left; }
        .result-box { padding: 25px; border-radius: 10px; font-weight: 600; animation: fadeIn 0.5s ease; position: relative; }
        .result-box.success { background-color: var(--badge-green-light); color: var(--badge-green); border-left: 5px solid var(--badge-green); }
        .result-box.error { background-color: #f8d7da; color: #721c24; border-left: 5px solid var(--danger); }
        .result-box h3 { margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .result-box textarea { 
            width: 100%; 
            min-height: 150px; 
            margin-top: 10px; 
            font-family: monospace; 
            font-size: 1.1rem; 
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-sizing: border-box;
        }
        .copy-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--badge-green);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-btn:hover { background-color: #218838; }
        .copy-btn.copied { background-color: #1e7e34; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header class="site-header">
        </header>
    <main class="helper-container">
        <div class="card">
            <h1><i class="fas fa-magic"></i> Product Activation Helper</h1>
            <p class="subtitle">Enter your Order ID and Installation ID below to receive your Confirmation ID instantly.</p>
            
            <form id="cidForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="orderId"><i class="fas fa-receipt"></i> Your Order ID</label>
                        <input type="text" id="orderId" placeholder="Found in your confirmation email (e.g., DIGIWORLD-NP-...)" required />
                    </div>
                    <div class="form-group">
                        <label for="installationId"><i class="fas fa-hashtag"></i> Your Installation ID</label>
                        <textarea id="installationId" placeholder="Paste your full Installation ID here..." required></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Verify & Get Confirmation ID</button>
            </form>
            
            <div id="result-area"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('cidForm');
            const submitBtn = document.getElementById('submitBtn');
            const orderIdInput = document.getElementById('orderId');
            const installationIdInput = document.getElementById('installationId');
            const resultArea = document.getElementById('result-area');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const orderId = orderIdInput.value;
                const iid = installationIdInput.value;

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                resultArea.innerHTML = '';

                try {
                    const response = await fetch('/.netlify/functions/get-confirmation-id', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ orderId: orderId, installationId: iid })
                    });
                    
                    const result = await response.json();

                    if (!response.ok || !result.success) {
                        throw new Error(result.message || 'An unknown error occurred.');
                    }
                    
                    resultArea.innerHTML = `
                        <div class="result-box success">
                            <button class="copy-btn" id="copyBtn">Copy ID</button>
                            <h3><i class="fas fa-check-circle"></i> Success!</h3>
                            <p>Here is your Confirmation ID. Please copy the full ID below to complete your product activation.</p>
                            <textarea readonly id="confirmationIdText">${result.data}</textarea>
                        </div>
                    `;

                } catch (error) {
                    resultArea.innerHTML = `
                        <div class="result-box error">
                            <h3><i class="fas fa-exclamation-triangle"></i> Verification Failed</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Verify & Get Confirmation ID';
                }
            });
            
            // Event listener for the new copy button
            resultArea.addEventListener('click', function(event) {
                if (event.target.id === 'copyBtn') {
                    const copyBtn = event.target;
                    const confirmationIdText = document.getElementById('confirmationIdText');
                    
                    navigator.clipboard.writeText(confirmationIdText.value).then(() => {
                        copyBtn.textContent = 'Copied!';
                        copyBtn.classList.add('copied');
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy ID';
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                }
            });
        });
    </script>
</body>
</html>
