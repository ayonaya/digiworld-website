<!----------------------------------------------------------------------------- 
File: checkout.html
Overview: Simplified email-only checkout page for DigiWorld with mobile nav
------------------------------------------------------------------------------>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - DigiWorld</title>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header container">
    <a href="/" class="logo">DigiWorld</a>
    <nav class="site-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/products.html">Products</a></li>
        <li><a href="/cart.html">Cart</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container checkout-page">
    <div class="checkout-header">
      <h1>Checkout</h1>
      <nav class="breadcrumb">
        <a href="/">Home</a> &gt;
        <a href="/cart.html">Cart</a> &gt;
        <span>Checkout</span>
      </nav>
    </div>

    <div class="checkout-content email-only">
      <!-- Email-only form for digital delivery -->
      <form id="checkout-form" class="checkout-form">
        <h2>Email Delivery</h2>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
      </form>

      <!-- Order Summary & Payment -->
      <aside class="order-summary">
        <h2>Order Summary</h2>
        <ul id="order-summary-list" class="order-items">
          <!-- JS injects list items -->
        </ul>
        <div class="summary-total">
          <span>Total:</span>
          <span id="total-amount">$0.00</span>
        </div>
        <button id="checkout-submit" class="btn btn-primary" disabled>
          Proceed to Payment
        </button>
        <div id="payment-buttons" aria-live="polite"></div>
        <div id="result-message" role="alert"></div>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer container">
    <nav class="footer-nav">
      <ul>
        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/refund-policy.html">Refund Policy</a></li>
        <li><a href="/terms.html">Terms & Conditions</a></li>
      </ul>
    </nav>
    <p>&copy; 2025 DigiWorld. All rights reserved.</p>
  </footer>

  <!-- Include checkout.js for logic -->
  <script src="checkout.js" defer></script>

  <!-- Mobile bottom nav -->
  <nav class="mobile-nav">
    <ul>
      <li><a href="/"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a href="/products.html"><i class="fas fa-th-list"></i><span>Products</span></a></li>
      <li><a href="/cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a></li>
      <li><a href="/contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
    </ul>
  </nav>
</body>
</html>
