<!----------------------------------------------------------------------------- 
File: checkout.html
Overview: Professional, responsive checkout page for DigiWorld with mobile bottom nav
------------------------------------------------------------------------------>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - DigiWorld</title>
  <!-- Link main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header with logo and navigation -->
  <header class="site-header container">
    <a href="/" class="logo">DigiWorld</a>
    <nav class="site-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/products.html">Products</a></li>
        <li><a href="/cart.html">Cart</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content area with checkout form and summary -->
  <main class="container checkout-page">
    <!-- Page header and breadcrumb -->
    <div class="checkout-header">
      <h1>Checkout</h1>
      <nav class="breadcrumb">
        <a href="/">Home</a> &gt;
        <a href="/cart.html">Cart</a> &gt;
        <span>Checkout</span>
      </nav>
    </div>

    <div class="checkout-content">
      <!-- Billing Information Form -->
      <form id="checkout-form" class="checkout-form">
        <h2>Billing Information</h2>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" name="address" type="text" placeholder="123 Main St" required />
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="City" required />
          </div>
          <div class="form-group half">
            <label for="postalCode">Postal Code</label>
            <input id="postalCode" name="postalCode" type="text" placeholder="Postal Code" required />
          </div>
        </div>
      </form>

      <!-- Order Summary & Payment -->
      <aside class="order-summary">
        <h2>Order Summary</h2>
        <ul id="order-summary-list" class="order-items">
          <!-- JS injects list items -->
        </ul>
        <div class="summary-total">
          <span>Total:</span>
          <span id="total-amount">$0.00</span>
        </div>
        <button id="checkout-submit" class="btn btn-primary" disabled>
          Proceed to Payment
        </button>
        <div id="payment-buttons" aria-live="polite"></div>
        <div id="result-message" role="alert"></div>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer container">
    <p>&copy; 2025 DigiWorld. All rights reserved.</p>
  </footer>

  <!-- Include checkout.js for logic -->
  <script src="checkout.js" defer></script>

  <!-- Mobile bottom navigator bar -->
  <nav class="mobile-nav">
    <ul>
      <li><a href="/"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a href="/products.html"><i class="fas fa-th-list"></i><span>Products</span></a></li>
      <li><a href="/cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a></li>
      <li><a href="/contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
    </ul>
  </nav>
</body>
</html>
