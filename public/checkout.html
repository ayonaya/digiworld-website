<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DigiWorld â€“ Secure Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --bg: #f6f6fa;
      --card-bg: #ffffff;
      --primary: #f57224;
      --primary-dark: #d45703;
      --text: #333333;
      --muted: #666666;
      --shadow: 0 6px 32px rgba(245, 114, 36, 0.15);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      font-family: 'Nunito Sans', sans-serif;
      color: var(--text);
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 0.8fr;
      gap: 40px;
    }
    .checkout-form, .order-summary {
        background: var(--card-bg);
        padding: 30px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
    }
    h2 {
        font-weight: 900;
        color: var(--primary-dark);
        margin-top: 0;
        margin-bottom: 25px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: 700;
        margin-bottom: 8px;
    }
    .form-group input {
        width: 100%;
        padding: 12px 15px;
        font-size: 1rem;
        border-radius: 10px;
        border: 2px solid #ddd;
        transition: border-color 0.3s;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
    }
    .order-summary-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }
    .order-summary-item img {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        object-fit: cover;
    }
    .order-summary-info .product-name {
        font-weight: 700;
    }
    .order-summary-info .product-price {
        font-weight: 900;
        color: var(--primary);
    }
    .order-total {
        border-top: 2px solid #eee;
        padding-top: 20px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        font-weight: 900;
        font-size: 1.2rem;
    }
    #paypal-button-container, #nowpayments-button-container {
        margin-top: 20px;
    }
    #nowpayments-button {
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    #nowpayments-button:hover {
        background-color: #2980b9;
    }
    #nowpayments-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    #result-message {
        margin-top: 15px;
        font-weight: 700;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
    }
    .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
    }
    .payment-separator {
        text-align: center;
        margin: 25px 0;
        position: relative;
        font-weight: 700;
        color: var(--muted);
    }
    .payment-separator::before,
    .payment-separator::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background-color: #eee;
    }
    .payment-separator::before {
        left: 0;
    }
    .payment-separator::after {
        right: 0;
    }

    @media (max-width: 900px) {
        .container {
            grid-template-columns: 1fr;
        }
        .order-summary {
            order: -1; /* Move summary to top on mobile */
        }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> Back to Store</a>

  <div class="container" id="checkout-container">
    <div class="checkout-form">
      <h2>Billing Information</h2>
      <form id="billing-form" onsubmit="return false;">
        <div class="form-group">
          <label for="email">Email Address (for product delivery)</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe">
        </div>
      </form>
      
      <!-- PayPal Button Container -->
      <div id="paypal-button-container">
          <p style="text-align:center; font-weight: 700;">Loading Payment Options...</p>
      </div>
      
      <!-- Separator between payment methods -->
      <div class="payment-separator">OR</div>

      <!-- NowPayments Button Container -->
      <div id="nowpayments-button-container">
        <button id="nowpayments-button">
            <i class="fas fa-bitcoin"></i> Pay with Crypto
        </button>
      </div>

      <div id="result-message"></div>
    </div>
    
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="summary-item-container">
        <p>Loading your item...</p>
      </div>
      <div class="order-total">
        <span>Total</span>
        <span id="total-price">$0.00</span>
      </div>
    </div>
  </div>

  <!-- 
    STEP 1: Replace 'YOUR_PAYPAL_CLIENT_ID' with your actual PayPal Sandbox or Live Client ID.
    This is the most critical step.
  -->
  <script src="https://www.paypal.com/sdk/js?client-id=AaFq3yBRwswijC5_QY7dgLfyGNaU4JaRAQXaLK7qCC8D3o0twpG9LA_F6nW-8lOaGrZw972oLa8olZ-p&currency=USD"></script>
  
  <script>
    // This is a list of all products your store sells.
    const products = [
      { id: "office365lifetime", name: "Office 365 Lifetime Account", price: 23, image: "https://static-01.daraz.lk/p/ae3f76f0c47cf3b1c4099c857784b1de.jpg" },
      { id: "win10pro", name: "Windows 10 Pro Key", price: 9, image: "https://img.drz.lazcdn.com/static/lk/p/6089ff29fc089609833e9df6008ed942.png_400x400q75.avif" },
      { id: "win11pro", name: "Windows 11 Pro Key", price: 11, image: "https://img.drz.lazcdn.com/static/lk/p/4ac77c5340b852dcfe5d0f0ba66fb1ed.png_400x400q75.avif" },
      { id: "office2021", name: "Office 2021 Pro Plus Key", price: 13, image: "https://img.drz.lazcdn.com/g/kf/Sb9bc8d1802a04d8394d16f951736c65a2.jpg_400x400q75.avif" },
      { id: "office2024", name: "Office 2024 Pro Plus Key", price: 15, image: "https://img.drz.lazcdn.com/g/kf/S5d7015c8fb0f4693ac06c2df71e1dadbA.jpg_400x400q75.avif" },
      { id: "project2021", name: "Microsoft Project Pro 2021 Key", price: 15, image: "https://img.drz.lazcdn.com/g/kf/S418dd45f61604ef8a7be51cd7190ffec3.jpg_400x400q75.avif" },
      { id: "visio2021", name: "Microsoft Visio 2021 Key", price: 10, image: "https://img.drz.lazcdn.com/static/lk/p/e6fa1180deb98607be4cc772a1af56ca.png_400x400q75.avif" }
    ];

    // This function runs after the entire page is loaded.
    document.addEventListener('DOMContentLoaded', () => {
        // Get all the elements we need to work with from the page
        const summaryContainer = document.getElementById('summary-item-container');
        const totalPriceEl = document.getElementById('total-price');
        const resultMessageEl = document.getElementById('result-message');
        const emailInput = document.getElementById('email');
        const nowpaymentsButton = document.getElementById('nowpayments-button'); 
        const paypalButtonContainer = document.getElementById('paypal-button-container');
        const paymentSeparator = document.querySelector('.payment-separator');

        // Get the product ID from the URL (e.g., checkout.html?product=win11pro)
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('product');

        // Find the product details from our products list
        const product = products.find(p => p.id === productId);

        if (product) {
            // If the product is found, update the order summary on the right
            const priceFormatted = product.price.toFixed(2);
            summaryContainer.innerHTML = `
                <div class="order-summary-item">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="order-summary-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${priceFormatted}</div>
                    </div>
                </div>
            `;
            totalPriceEl.textContent = `$${priceFormatted}`;

            // --- Render the PayPal Button ---
            renderPayPalButton(product.price);

        } else {
            // If no valid product ID is in the URL, show an error
            summaryContainer.innerHTML = '<p>Could not find the selected product. Please go back to the store and select an item.</p>';
            paypalButtonContainer.style.display = 'none';
            nowpaymentsButton.style.display = 'none';
            paymentSeparator.style.display = 'none';
        }

        function renderPayPalButton(productPrice) {
            // Clear the "Loading..." message
            paypalButtonContainer.innerHTML = '';
            
            // Check if the PayPal SDK has loaded correctly
            if (typeof paypal === 'undefined') {
                console.error("PayPal SDK not loaded. Check your script tag and Client ID.");
                paypalButtonContainer.innerHTML = "<p>Could not load PayPal. Please check your connection or try again later.</p>";
                return;
            }

            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color:  'gold',
                    shape:  'rect',
                    label:  'paypal'
                },
                // This function is called when the user clicks the PayPal button
                createOrder: function(data, actions) {
                    // Validate the email address first
                    if (!emailInput.value || !/^\S+@\S+\.\S+$/.test(emailInput.value)) {
                        resultMessageEl.textContent = 'Please enter a valid email address before paying.';
                        resultMessageEl.style.color = '#c0392b';
                        return Promise.reject(new Error('Invalid email'));
                    }
                    resultMessageEl.textContent = ''; // Clear previous errors
                    
                    // Create the order with PayPal
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: productPrice.toFixed(2) // Use the dynamic product price
                            }
                        }]
                    });
                },
                // This function is called after the user approves the payment in the PayPal popup
                onApprove: function(data, actions) {
                    // This is where you would typically verify the payment on your server
                    // For now, we will just show a success message on the client side.
                    return actions.order.capture().then(function(details) {
                        console.log('PayPal client-side capture successful:', details);
                        resultMessageEl.style.color = '#155724';
                        resultMessageEl.innerHTML = `
                            <i class="fas fa-check-circle"></i> 
                            Payment successful! Your product key will be sent to <strong>${emailInput.value}</strong> shortly.
                        `;
                        // Hide the payment buttons after success
                        paypalButtonContainer.style.display = 'none';
                        nowpaymentsButton.style.display = 'none';
                        paymentSeparator.style.display = 'none';
                    });
                },
                // Handle any errors that occur during the payment process
                onError: function(err) {
                    console.error('PayPal button error:', err);
                    resultMessageEl.textContent = 'An error occurred with your payment. Please try again.';
                    resultMessageEl.style.color = '#c0392b';
                },
                // Handle the case where the user cancels the payment
                onCancel: function(data) {
                    console.log('PayPal payment cancelled:', data);
                    resultMessageEl.textContent = 'Payment was cancelled.';
                    resultMessageEl.style.color = 'var(--muted)';
                }
            }).render('#paypal-button-container');
        }
    });
  </script>
</body>
</html>
