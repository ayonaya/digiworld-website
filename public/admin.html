<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiWorld - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .gradient-bg {
            background: linear-gradient(90deg, #fd7e1a 0%, #ff3a5e 100%);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login Section -->
    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800">Admin Login</h1>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="password" class="text-sm font-semibold text-gray-600">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>
                <div>
                    <button type="submit"
                        class="w-full px-4 py-2 font-semibold text-white gradient-bg rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Login
                    </button>
                </div>
                <p id="login-message" class="text-sm text-center text-red-500"></p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard Section (Hidden by default) -->
    <div id="dashboard-section" class="hidden">
        <header class="gradient-bg shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">DigiWorld Dashboard</h1>
                <button id="logout-button" class="px-4 py-2 font-semibold text-orange-500 bg-white rounded-lg hover:bg-gray-100">Logout</button>
            </div>
        </header>

        <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Add Keys Card -->
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 flex items-center gap-2"><i class="fas fa-plus-circle text-orange-500"></i> Add New Keys</h3>
                    <form id="add-keys-form" class="space-y-4">
                        <div>
                            <label for="productId" class="block text-sm font-medium text-gray-700">Product</label>
                            <select id="productId" name="productId" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                                <!-- Product options will be loaded here -->
                            </select>
                        </div>
                        <div>
                            <label for="keys" class="block text-sm font-medium text-gray-700">Product Keys (one per line)</label>
                            <textarea id="keys" name="keys" rows="5" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full px-4 py-2 font-semibold text-white gradient-bg rounded-lg hover:opacity-90">Add Keys</button>
                        </div>
                        <p id="add-keys-message" class="text-sm text-center"></p>
                    </form>
                </div>
                 <!-- Pending Reviews Card -->
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 flex items-center gap-2"><i class="fas fa-star text-orange-500"></i> Pending Reviews</h3>
                    <div id="pending-reviews-list" class="space-y-4"></div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="lg:col-span-1">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 flex items-center gap-2"><i class="fas fa-key text-orange-500"></i> Key Inventory</h3>
                    <table id="inventory-table" class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="py-3 px-6">Product ID</th>
                                <th scope="col" class="py-3 px-6">Available</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Inventory will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const dashboardSection = document.getElementById('dashboard-section');
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const loginMessage = document.getElementById('login-message');
            const logoutButton = document.getElementById('logout-button');
            const addKeysForm = document.getElementById('add-keys-form');
            const addKeysMessage = document.getElementById('add-keys-message');
            const productSelect = document.getElementById('productId');
            const inventoryTableBody = document.querySelector('#inventory-table tbody');
            const pendingReviewsList = document.getElementById('pending-reviews-list');

            const CORRECT_PASSWORD = "DigiWorLdadmin2025!";

            function showDashboard() {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                fetchAdminData();
            }

            if (sessionStorage.getItem('adminPassword') === CORRECT_PASSWORD) {
                showDashboard();
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginMessage.textContent = '';
                if (passwordInput.value === CORRECT_PASSWORD) {
                    sessionStorage.setItem('adminPassword', CORRECT_PASSWORD);
                    showDashboard();
                } else {
                    loginMessage.textContent = 'Incorrect password.';
                    passwordInput.value = '';
                }
            });

            logoutButton.addEventListener('click', () => {
                sessionStorage.removeItem('adminPassword');
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
                passwordInput.value = '';
            });

            async function fetchAdminData() {
                try {
                    const response = await fetch('/.netlify/functions/get-admin-data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ adminPassword: CORRECT_PASSWORD })
                    });
                    
                    if (!response.ok) {
                        const errText = await response.text();
                        throw new Error(errText || 'Failed to fetch admin data.');
                    }

                    const result = await response.json();
                    
                    // ✨ FIX: Access the data from result.data, which is how the server sends it.
                    const data = result.data; 
                    if (!data || !data.products) {
                        throw new Error("Product data not found in server response.");
                    }

                    // Populate Products Dropdown
                    productSelect.innerHTML = data.products.map(p => `<option value="${p.id}">${p.name.en}</option>`).join('');
                    
                    // Populate Inventory Table
                    inventoryTableBody.innerHTML = Object.entries(data.inventory).map(([id, count]) => `
                        <tr class="bg-white border-b"><td class="py-4 px-6 font-medium text-gray-900">${id}</td><td class="py-4 px-6">${count}</td></tr>
                    `).join('');

                    // Populate Pending Reviews
                    if(data.reviews && data.reviews.length > 0) {
                        pendingReviewsList.innerHTML = data.reviews.map(r => `
                            <div class="p-4 border rounded-lg">
                                <p class="font-bold">${r.authorName} on "${r.productId}"</p>
                                <p class="text-sm text-yellow-500">${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</p>
                                <p class="mt-2">${r.reviewText}</p>
                            </div>
                        `).join('');
                    } else {
                        pendingReviewsList.innerHTML = `<p class="text-gray-500">No pending reviews.</p>`;
                    }

                } catch (error) {
                    console.error('Failed to fetch admin data:', error);
                    alert('Could not load admin data. ' + error.message);
                }
            }

            addKeysForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                addKeysMessage.textContent = 'Adding keys...';
                addKeysMessage.className = 'text-sm text-center text-gray-500';

                const formData = {
                    adminPassword: CORRECT_PASSWORD,
                    productId: document.getElementById('productId').value,
                    keys: document.getElementById('keys').value,
                };

                try {
                    const response = await fetch('/.netlify/functions/add-keys', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    addKeysMessage.textContent = result.message;
                    addKeysMessage.className = 'text-sm text-center text-green-600';
                    addKeysForm.reset();
                    fetchAdminData(); // Refresh inventory
                } catch (error) {
                    addKeysMessage.textContent = `Error: ${error.message}`;
                    addKeysMessage.className = 'text-sm text-center text-red-500';
                }
            });
        });
    </script>

</body>
</html>
