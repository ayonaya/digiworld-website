<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CACHED DOM ELEMENTS ---
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const dashboardGrid = document.getElementById('dashboardGrid');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');

        const modals = {
            editProduct: document.getElementById('editProductModal'),
            createProduct: document.getElementById('createProductModal'),
            addKeys: document.getElementById('addKeysModal')
        };
        
        const forms = {
            editProduct: document.getElementById('editProductForm'),
            createProduct: document.getElementById('createProductForm'),
            addKeys: document.getElementById('addKeysForm')
        };
        
        let allProductsData = []; // Cache for product data

        // =================================================================
        // API & STATE MANAGEMENT
        // =================================================================

        async function apiCall(endpoint, body) {
            const password = sessionStorage.getItem('adminPassword');
            if (!password) throw new Error('Session expired. Please log in again.');
            
            const response = await fetch(`/.netlify/functions/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminPassword: password, ...body })
            });
            
            const result = await response.json();
            if (!response.ok) throw new Error(result.message || `API Error: ${response.statusText}`);
            return result;
        }

        function showLogin(message = '', isError = false) {
            sessionStorage.removeItem('adminPassword');
            dashboardContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            const loginMessage = document.getElementById('loginMessage');
            loginMessage.textContent = message;
            loginMessage.style.color = isError ? 'var(--danger)' : 'inherit';
        }

        async function showDashboard() {
            const password = sessionStorage.getItem('adminPassword');
            if (!password) {
                showLogin();
                return;
            }

            try {
                const result = await apiCall('get-admin-data', {});
                if (!result.success) throw new Error(result.message);
                
                allProductsData = result.data.products || [];
                renderDashboard(result.data);
                
                loginContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Dashboard failed to load:", error);
                showLogin(error.message, true);
            }
        }

        // =================================================================
        // RENDERING
        // =================================================================

        function renderDashboard(data) {
            dashboardGrid.style.display = 'none'; // Hide before re-rendering to prevent flicker
            dashboardGrid.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 30px;">
                    <div class="dashboard-card">
                        <h3><i class="fas fa-box-open"></i> Product Management</h3>
                        <table id="productsTable">
                            <thead><tr><th>Product Name</th><th>Price (USD)</th><th>Category</th><th>Actions</th></tr></thead>
                            <tbody>${renderTableRows(data.products, p => `<tr data-product-row-id="${p.id}"><td>${p.name.en}</td><td>$${p.price.USD ? p.price.USD.toFixed(2) : 'N/A'}</td><td>${p.category}</td><td><button class="action-btn edit-btn" data-action="editProduct" data-id="${p.id}"><i class="fas fa-edit"></i> Edit</button><button class="action-btn delete-btn" data-action="deleteProduct" data-id="${p.id}"><i class="fas fa-trash"></i> Delete</button></td></tr>`, '<tr><td colspan="4">No products found.</td></tr>')}</tbody>
                        </table>
                    </div>
                    <div class="dashboard-card">
                        <h3><i class="fas fa-receipt"></i> Recent Orders</h3>
                        <table id="ordersTable">
                            <thead><tr><th>Order ID</th><th>Product/Cart</th><th>Email</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead>
                            <tbody>${renderTableRows(data.orders, o => `<tr><td>${o.id.slice(0,15)}...</td><td>${o.productId || (o.cart && o.cart.length ? `${o.cart.length} items` : 'N/A')}</td><td>${o.customerEmail}</td><td>${(o.totalAmount || o.amount).toFixed(2)} ${o.currency}</td><td>${o.status}</td><td>${new Date(o.createdAt).toLocaleDateString()}</td></tr>`, '<tr><td colspan="6">No recent orders.</td></tr>')}</tbody>
                        </table>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 30px;">
                    <div class="dashboard-card">
                        <h3><i class="fas fa-cogs"></i> Admin Actions</h3>
                        <div style="display: flex; flex-direction: column; gap: 15px;">
                            <button class="btn btn-primary" data-action="openCreateProductModal"><i class="fas fa-plus-circle"></i> Create New Product</button>
                            <button class="btn btn-primary" data-action="openAddKeysModal"><i class="fas fa-key"></i> Add Digital Keys</button>
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <h3><i class="fas fa-key"></i> Key Inventory</h3>
                        <table id="inventoryTable">
                            <thead><tr><th>Product ID</th><th>Available Keys</th></tr></thead>
                            <tbody>${renderTableRows(Object.entries(data.inventory || {}), ([id, count]) => `<tr><td>${id}</td><td>${count}</td></tr>`, '<tr><td colspan="2">No keys in inventory.</td></tr>')}</tbody>
                        </table>
                    </div>
                    <div class="dashboard-card">
                        <h3><i class="fas fa-star"></i> Pending Reviews</h3>
                        <div id="pendingReviewsList">${(data.pendingReviews && data.pendingReviews.length > 0) ? data.pendingReviews.map(r => `
                            <div class="review-card" id="review-${r.id}">
                                <div><strong>${r.authorName}</strong> on <em>${r.productId}</em> (${'★'.repeat(r.rating)}${'☆'.repeat(5-r.rating)})</div>
                                <p>${r.reviewText}</p>
                                <div class="review-actions">
                                    <button class="btn btn-success" data-id="${r.id}" data-action="approveReview">Approve</button>
                                    <button class="btn btn-danger" data-id="${r.id}" data-action="deleteReview">Delete</button>
                                </div>
                            </div>`).join('') : '<p>No pending reviews.</p>'}
                        </div>
                    </div>
                </div>
            `;
            dashboardGrid.style.display = 'grid'; // Show after rendering
        }
                
        function renderTableRows(data, rowTemplate, emptyMessage) {
            if (data && data.length > 0) return data.map(rowTemplate).join('');
            return `<tr><td colspan="100%" style="text-align:center; padding: 20px;">${emptyMessage || 'No items found.'}</td></tr>`;
        }

        function openModal(modal) { modal.classList.add('show'); }
        function closeModal(modal) { modal.classList.remove('show'); }

        // =================================================================
        // EVENT HANDLERS (using Event Delegation)
        // =================================================================

        dashboardContainer.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const action = target.dataset.action;
            const id = target.dataset.id;
            
            try {
                switch (action) {
                    case 'openCreateProductModal':
                        forms.createProduct.reset();
                        openModal(modals.createProduct);
                        break;

                    case 'openAddKeysModal':
                        const productSelect = document.getElementById('addKeysProductId');
                        productSelect.innerHTML = allProductsData.map(p => `<option value="${p.id}">${p.name.en}</option>`).join('');
                        forms.addKeys.reset();
                        openModal(modals.addKeys);
                        break;

                    case 'editProduct':
                        const product = allProductsData.find(p => p.id === id);
                        if (!product) return;
                        forms.editProduct.editProductId.value = product.id;
                        forms.editProduct.editProductNameEn.value = product.name.en;
                        forms.editProduct.editProductPriceUSD.value = product.price.USD;
                        forms.editProduct.editProductCategory.value = product.category;
                        openModal(modals.editProduct);
                        break;
                    
                    case 'deleteProduct':
                        const productName = allProductsData.find(p => p.id === id)?.name.en || 'this product';
                        if (confirm(`Are you sure you want to delete "${productName}"? This cannot be undone.`)) {
                            await apiCall('delete-product', { productId: id });
                            showDashboard(); // Refresh
                        }
                        break;

                    case 'approveReview':
                    case 'deleteReview':
                        const reviewAction = action === 'approveReview' ? 'approve' : 'delete';
                        await apiCall('moderate-review', { reviewId: id, action: reviewAction });
                        showDashboard(); // Refresh
                        break;
                }
            } catch (error) {
                alert(`Error performing action: ${error.message}`);
                console.error(`Action failed: ${action}`, error);
            }
        });
        
        function setupFormListener(form, endpoint, messageEl, getBody) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageEl.textContent = 'Processing...';
                messageEl.style.color = 'inherit';
                try {
                    const body = getBody();
                    const result = await apiCall(endpoint, body);
                    messageEl.textContent = result.message || 'Success!';
                    messageEl.style.color = 'var(--success)';
                    setTimeout(() => {
                        closeModal(form.closest('.modal-overlay'));
                        messageEl.textContent = '';
                        showDashboard();
                    }, 1500);
                } catch (error) {
                    messageEl.textContent = `Error: ${error.message}`;
                    messageEl.style.color = 'var(--danger)';
                }
            });
        }
        
        // =================================================================
        // INITIALIZATION
        // =================================================================

        // Setup all form submission listeners
        setupFormListener(forms.editProduct, 'update-product', document.getElementById('editProductMessage'), () => ({
            productId: forms.editProduct.editProductId.value,
            productData: {
                'name.en': forms.editProduct.editProductNameEn.value,
                'price.USD': Number(forms.editProduct.editProductPriceUSD.value),
                'category': forms.editProduct.editProductCategory.value
            }
        }));

        setupFormListener(forms.createProduct, 'create-product', document.getElementById('createProductMessage'), () => ({
            productData: {
                id: forms.createProduct.createProductId.value,
                name: { en: forms.createProduct.createProductNameEn.value },
                price: { USD: Number(forms.createProduct.createProductPriceUSD.value) },
                category: forms.createProduct.createProductCategory.value,
                image: forms.createProduct.createProductImage.value,
                desc: { en: forms.createProduct.createProductDescEn.value },
                isHot: false, delivery: { en: "Instant Delivery" }, features: { en: [] }, requirements: { en: [] }, activation: { en: [] }
            }
        }));

        setupFormListener(forms.addKeys, 'add-keys', document.getElementById('addKeysMessage'), () => ({
            productId: forms.addKeys.addKeysProductId.value,
            keys: forms.addKeys.addKeysTextarea.value
        }));
        
        // Setup listeners for closing modals
        Object.values(modals).forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close')) {
                    closeModal(modal);
                }
            });
        });

        // Setup login/logout and initial state
        if (sessionStorage.getItem('adminPassword')) {
            showDashboard();
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            sessionStorage.setItem('adminPassword', password);
            showDashboard();
        });

        logoutBtn.addEventListener('click', () => showLogin());
    });
    </script>
