<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiWorld - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #f57224;
            --primary-dark: #d45703;
            --accent: #fe724c;
            --card-bg: #fff;
            --bg: #f0f2f5;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: #333;
        }
        .admin-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .admin-header h1 {
            font-weight: 900;
            color: var(--primary-dark);
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        .login-container h2 {
            margin-top: 0;
            font-weight: 700;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .dashboard {
            display: none; /* Hidden by default */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        .dashboard-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        .dashboard-card h3 {
            margin-top: 0;
            font-weight: 700;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }
        th {
            font-weight: 700;
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
        }
        .review-card {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .review-card:last-child {
            border-bottom: none;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .review-author {
            font-weight: 700;
        }
        .review-rating {
            color: var(--star-color);
        }
        .review-text {
            color: #555;
            margin-bottom: 15px;
        }
        .review-actions .btn {
            font-size: 0.8rem;
            padding: 6px 12px;
            margin-right: 10px;
        }
        .btn-approve {
            background-color: #28a745;
            color: white;
        }
        .btn-approve:hover {
            background-color: #218838;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        #loginMessage {
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginContainer">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="password" id="adminPassword" placeholder="Enter Admin Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <div class="admin-container hidden" id="dashboardContainer">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn" class="btn btn-delete">Logout</button>
        </div>
        
        <div class="dashboard">
            <div class="dashboard-card">
                <h3><i class="fas fa-key"></i> Key Inventory</h3>
                <table id="inventoryTable">
                    <thead>
                        <tr><th>Product ID</th><th>Available</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-star"></i> Pending Reviews</h3>
                <div id="pendingReviewsList"></div>
            </div>

            <div class="dashboard-card" style="grid-column: 1 / -1;">
                <h3><i class="fas fa-receipt"></i> Recent Orders</h3>
                <table id="ordersTable">
                    <thead>
                        <tr><th>Order ID</th><th>Product</th><th>Email</th><th>Amount</th><th>Status</th><th>Date</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check if user is already logged in (password stored in session)
        const sessionPassword = sessionStorage.getItem('adminPassword');
        if (sessionPassword) {
            fetchAdminData(sessionPassword);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            loginMessage.textContent = 'Logging in...';
            loginMessage.style.color = '#333';
            await fetchAdminData(password);
        });

        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('adminPassword');
            loginContainer.classList.remove('hidden');
            dashboardContainer.classList.add('hidden');
        });

        async function fetchAdminData(password) {
            try {
                const response = await fetch('/api/get-admin-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminPassword: password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Incorrect password or server error.');
                }

                if (result.success) {
                    sessionStorage.setItem('adminPassword', password);
                    loginContainer.classList.add('hidden');
                    dashboardContainer.classList.remove('hidden');
                    renderDashboard(result.data);
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('Login failed:', error);
                loginMessage.textContent = error.message;
                loginMessage.style.color = 'red';
            }
        }

        function renderDashboard(data) {
            // Render Inventory
            const inventoryBody = document.querySelector('#inventoryTable tbody');
            if (Object.keys(data.inventory).length > 0) {
                inventoryBody.innerHTML = Object.entries(data.inventory).map(([productId, count]) => `
                    <tr>
                        <td>${productId}</td>
                        <td>${count}</td>
                    </tr>
                `).join('');
            } else {
                inventoryBody.innerHTML = '<tr><td colspan="2">No keys in inventory.</td></tr>';
            }

            // Render Pending Reviews
            const reviewsList = document.getElementById('pendingReviewsList');
            if (data.pendingReviews.length === 0) {
                reviewsList.innerHTML = '<p>No pending reviews.</p>';
            } else {
                reviewsList.innerHTML = data.pendingReviews.map(review => `
                    <div class="review-card" id="review-${review.id}">
                        <div class="review-header">
                            <span class="review-author">${review.authorName}</span>
                            <span class="review-rating">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</span>
                        </div>
                        <p class="review-text">${review.reviewText}</p>
                        <small>Product: ${review.productId}</small>
                        <div class="review-actions">
                            <button class="btn btn-approve" data-id="${review.id}" data-action="approve">Approve</button>
                            <button class="btn btn-delete" data-id="${review.id}" data-action="delete">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            // Render Recent Orders
            const ordersBody = document.querySelector('#ordersTable tbody');
             if (data.orders.length > 0) {
                ordersBody.innerHTML = data.orders.map(order => `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.productId}</td>
                        <td>${order.customerEmail}</td>
                        <td>${order.amount} ${order.currency}</td>
                        <td>${order.status}</td>
                        <td>${new Date(order.createdAt).toLocaleString()}</td>
                    </tr>
                `).join('');
            } else {
                 ordersBody.innerHTML = '<tr><td colspan="6">No recent orders.</td></tr>';
            }
        }

        // Event listener for review moderation
        document.getElementById('pendingReviewsList').addEventListener('click', async (e) => {
            if (e.target.matches('.btn-approve, .btn-delete')) {
                const button = e.target;
                const reviewId = button.dataset.id;
                const action = button.dataset.action;
                const password = sessionStorage.getItem('adminPassword');

                if (!password || !reviewId || !action) return;
                
                button.textContent = '...';
                button.disabled = true;

                try {
                    const response = await fetch('/api/moderate-review', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ adminPassword: password, reviewId, action })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    // Remove the review card from the UI on success
                    document.getElementById(`review-${reviewId}`).remove();

                } catch (error) {
                    console.error('Moderation failed:', error);
                    alert(`Error: ${error.message}`);
                    button.textContent = action.charAt(0).toUpperCase() + action.slice(1);
                    button.disabled = false;
                }
            }
        });

    });
    </script>
</body>
</html>
