<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiWorld - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d1b2a; --secondary-color: #1b263b;
            --accent-color: #ff6b6b; --text-color: #e0e1dd;
            --card-bg: #415a77; --input-bg: #778da9;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--primary-color);
            color: var(--text-color); margin: 0; padding: 20px;
        }
        .container { max-width: 1200px; margin: auto; }
        #login-section, #dashboard-section { display: none; }
        .login-box {
            background: var(--secondary-color); padding: 30px; border-radius: 8px;
            max-width: 400px; margin: 50px auto; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1, h2, h3 { color: var(--accent-color); text-align: center; }
        input[type="password"], input[type="text"], input[type="number"], textarea, select {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--card-bg);
            border-radius: 5px; background-color: var(--input-bg); color: var(--text-color);
            box-sizing: border-box;
        }
        ::placeholder { color: #c4cddc; }
        button {
            background-color: var(--accent-color); color: white; padding: 12px 20px;
            border: none; border-radius: 5px; cursor: pointer; font-weight: 600;
            transition: background-color 0.3s ease; width: 100%;
        }
        button:hover { background-color: #e55a5a; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .card { background-color: var(--secondary-color); padding: 20px; border-radius: 8px; }
        .card h3 { text-align: left; margin-top: 0; }
        .product-item, .review-item, .key-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid var(--card-bg);
        }
        .product-item:last-child, .review-item:last-child, .key-item:last-child { border-bottom: none; }
        .actions button { width: auto; padding: 5px 10px; margin-left: 5px; font-size: 0.9em; }
        .approve-btn { background-color: #28a745; } .approve-btn:hover { background-color: #218838; }
        .delete-btn { background-color: #dc3545; } .delete-btn:hover { background-color: #c82333; }
        #editProductModal, #createProductModal, #addKeysModal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: var(--secondary-color); margin: 10% auto; padding: 30px;
            border-radius: 8px; border: 1px solid var(--card-bg); width: 80%; max-width: 600px;
        }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-content button { width: auto; }
        #loading, #error-message { text-align: center; font-size: 1.2em; padding: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <div class="login-box">
            <h1>Admin Login</h1>
            <input type="password" id="adminPassword" placeholder="Enter Admin Password">
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <div id="dashboard-section">
        <h1>Admin Dashboard</h1>
        <div id="error-message" style="display: none; color: var(--accent-color);"></div>
        <div id="loading">Loading dashboard data...</div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h3>Admin Actions</h3>
                <button id="showCreateProductModal" style="margin-bottom: 10px;">Create New Product</button>
                <button id="showAddKeysModal">Add Digital Keys</button>
            </div>

            <div class="card">
                <h3>Edit Products</h3>
                <div id="productList"></div>
            </div>

            <div class="card">
                <h3>Pending Reviews</h3>
                <div id="reviewList"></div>
            </div>
             <div class="card">
                <h3>Product Key Counts</h3>
                <div id="keyCountList"></div>
            </div>
        </div>
    </div>
</div>

<div id="editProductModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Edit Product</h3>
        <input type="hidden" id="editProductId">
        <label for="editProductName">Name:</label><input type="text" id="editProductName">
        <label for="editProductPrice">Price (USD):</label><input type="number" id="editProductPrice" step="0.01">
        <label for="editProductCategory">Category:</label><input type="text" id="editProductCategory">
        <label for="editProductImage">Image URL:</label><input type="text" id="editProductImage">
        <label for="editProductDescription">Description:</label><textarea id="editProductDescription" rows="4"></textarea>
        <button id="saveProductBtn">Save Changes</button>
    </div>
</div>

<div id="createProductModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Create New Product</h3>
        <label for="createProductId">Product ID (e.g., win11-pro):</label><input type="text" id="createProductId">
        <label for="createProductName">Name:</label><input type="text" id="createProductName">
        <label for="createProductPrice">Price (USD):</label><input type="number" id="createProductPrice" step="0.01">
        <label for="createProductCategory">Category:</label><input type="text" id="createProductCategory">
        <label for="createProductImage">Image URL:</label><input type="text" id="createProductImage">
        <label for="createProductDescription">Description:</label><textarea id="createProductDescription" rows="4"></textarea>
        <button id="createProductBtn">Create Product</button>
    </div>
</div>

<div id="addKeysModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Add Digital Keys</h3>
        <label for="addKeysProductSelect">Select Product:</label>
        <select id="addKeysProductSelect"></select>
        <label for="addKeysTextarea">Paste Keys (one per line):</label>
        <textarea id="addKeysTextarea" rows="10" placeholder="KEY1-XXXX-XXXX-XXXX\nKEY2-YYYY-YYYY-YYYY"></textarea>
        <button id="addKeysBtn">Add Keys</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('adminPassword');
    const loadingDiv = document.getElementById('loading');
    const errorMessageDiv = document.getElementById('error-message');
    let adminToken = sessionStorage.getItem('adminToken');

    const API_BASE = '/.netlify/functions';

    function showError(message) {
        loadingDiv.style.display = 'none';
        errorMessageDiv.textContent = `Error: ${message}`;
        errorMessageDiv.style.display = 'block';
    }

    async function fetchData() {
        if (!adminToken) {
            showLogin();
            return;
        }
        loadingDiv.style.display = 'block';
        errorMessageDiv.style.display = 'none';
        dashboardSection.style.display = 'block';
        loginSection.style.display = 'none';

        try {
            const response = await fetch(`${API_BASE}/get-all-data`, {
                headers: { 'Authorization': `Bearer ${adminToken}` }
            });
            if (!response.ok) {
                if (response.status === 401) {
                    sessionStorage.removeItem('adminToken');
                    adminToken = null;
                    showLogin();
                    return;
                }
                throw new Error(`Failed to fetch data. Status: ${response.status}`);
            }
            const data = await response.json();
            renderDashboard(data);
        } catch (error) {
            console.error('Fetch data error:', error);
            showError(error.message);
        } finally {
            loadingDiv.style.display = 'none';
        }
    }

    function renderDashboard({ products, pendingReviews, keyCounts }) {
        const productList = document.getElementById('productList');
        const reviewList = document.getElementById('reviewList');
        const keyCountList = document.getElementById('keyCountList');
        const addKeysProductSelect = document.getElementById('addKeysProductSelect');

        productList.innerHTML = '';
        reviewList.innerHTML = '';
        keyCountList.innerHTML = '';
        addKeysProductSelect.innerHTML = '<option value="">--Select a Product--</option>';

        products.forEach(p => {
            const item = document.createElement('div');
            item.className = 'product-item';
            item.innerHTML = `<span>${p.name}</span> <div class="actions"><button class="edit-btn" data-id="${p.id}">Edit</button></div>`;
            productList.appendChild(item);
            
            const option = document.createElement('option');
            option.value = p.id;
            option.textContent = p.name;
            addKeysProductSelect.appendChild(option);
        });

        pendingReviews.forEach(r => {
            const item = document.createElement('div');
            item.className = 'review-item';
            item.innerHTML = `
                <div>
                    <strong>${r.productId}</strong> - ${r.rating} stars<br>
                    <small>${r.text}</small>
                </div>
                <div class="actions">
                    <button class="approve-btn" data-id="${r.id}">Approve</button>
                    <button class="delete-btn" data-id="${r.id}">Delete</button>
                </div>`;
            reviewList.appendChild(item);
        });

        keyCounts.forEach(kc => {
            const item = document.createElement('div');
            item.className = 'key-item';
            item.innerHTML = `<span>${kc.name}</span> <span>${kc.count} keys left</span>`;
            keyCountList.appendChild(item);
        });
    }

    async function handleAdminAction(endpoint, body) {
        try {
            const response = await fetch(`${API_BASE}/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` },
                body: JSON.stringify(body)
            });
            if (!response.ok) throw new Error(await response.text());
            alert('Success!');
            fetchData();
            closeAllModals();
        } catch (error) {
            console.error(`Action failed: ${endpoint}`, error);
            alert(`Error: ${error.message}`);
        }
    }
    
    function showLogin() {
        loginSection.style.display = 'block';
        dashboardSection.style.display = 'none';
    }

    loginBtn.addEventListener('click', async () => {
        const password = passwordInput.value;
        try {
            const response = await fetch(`${API_BASE}/admin-login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            if (!response.ok) throw new Error('Invalid password');
            const { token } = await response.json();
            adminToken = token;
            sessionStorage.setItem('adminToken', token);
            fetchData();
        } catch (error) {
            alert(error.message);
        }
    });

    const modals = document.querySelectorAll('.modal');
    const closeButtons = document.querySelectorAll('.close-btn');

    function closeAllModals() {
        modals.forEach(modal => modal.style.display = 'none');
    }

    closeButtons.forEach(btn => btn.onclick = closeAllModals);
    window.onclick = (event) => {
        modals.forEach(modal => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    };
    
    document.getElementById('showCreateProductModal').onclick = () => document.getElementById('createProductModal').style.display = 'block';
    document.getElementById('createProductBtn').onclick = () => {
        const product = {
            id: document.getElementById('createProductId').value,
            name: document.getElementById('createProductName').value,
            price: parseFloat(document.getElementById('createProductPrice').value),
            category: document.getElementById('createProductCategory').value,
            img: document.getElementById('createProductImage').value,
            description: document.getElementById('createProductDescription').value
        };
        if (!product.id || !product.name || !product.price) return alert('ID, Name, and Price are required.');
        handleAdminAction('create-product', product);
    };

    document.getElementById('showAddKeysModal').onclick = () => document.getElementById('addKeysModal').style.display = 'block';
    document.getElementById('addKeysBtn').onclick = () => {
        const productId = document.getElementById('addKeysProductSelect').value;
        const keys = document.getElementById('addKeysTextarea').value.split('\n').map(k => k.trim()).filter(k => k);
        if (!productId || keys.length === 0) return alert('Please select a product and add keys.');
        handleAdminAction('add-keys', { productId, keys });
    };

    document.getElementById('productList').addEventListener('click', async (e) => {
        if (e.target.classList.contains('edit-btn')) {
            const id = e.target.dataset.id;
            try {
                const res = await fetch(`${API_BASE}/get-product?id=${id}`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                if (!res.ok) throw new Error('Could not fetch product details.');
                const product = await res.json();
                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;
                document.getElementById('editProductPrice').value = product.price;
                document.getElementById('editProductCategory').value = product.category;
                document.getElementById('editProductImage').value = product.img;
                document.getElementById('editProductDescription').value = product.description;
                document.getElementById('editProductModal').style.display = 'block';
            } catch (error) {
                alert(error.message);
            }
        }
    });

    document.getElementById('saveProductBtn').onclick = () => {
        const product = {
            id: document.getElementById('editProductId').value,
            name: document.getElementById('editProductName').value,
            price: parseFloat(document.getElementById('editProductPrice').value),
            category: document.getElementById('editProductCategory').value,
            img: document.getElementById('editProductImage').value,
            description: document.getElementById('editProductDescription').value
        };
        handleAdminAction('update-product', product);
    };

    document.getElementById('reviewList').addEventListener('click', (e) => {
        const id = e.target.dataset.id;
        if (e.target.classList.contains('approve-btn')) {
            handleAdminAction('manage-review', { reviewId: id, action: 'approve' });
        } else if (e.target.classList.contains('delete-btn')) {
            handleAdminAction('manage-review', { reviewId: id, action: 'delete' });
        }
    });

    fetchData();
});
</script>

</body>
</html>
