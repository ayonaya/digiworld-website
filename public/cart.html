<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shopping Cart - DigiWorld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container cart-container" id="cartContainer">
        <div class="cart-items-card">
            <h2>Your Cart</h2>
            <div id="cart-items-list"><p>Loading cart...</p></div>
        </div>
        <div class="cart-summary-card">
            <h3>Order Summary</h3>
            <div id="cart-summary-details"></div>
            <button id="checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
    </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="auth.js"></script>
    <script src="cart-manager.js"></script>
</html>
