<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - DigiWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <style>
        body { background-color: #f6f6fa; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .order-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #fd7e1a;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .order-id { font-weight: 700; color: #333; }
        .order-date { font-size: 0.9em; color: #777; }
        .order-body { font-size: 1em; }
        .order-status {
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            color: white;
        }
        .status-completed { background-color: #28a745; }
        .status-initiated { background-color: #ffc107; color: #333;}
        .status-key_unavailable { background-color: #dc3545; }
    </style>
</head>
<body>

    <header class="site-header">
         <div class="header-main-pro">
            <a href="index.html" class="logo-pro" style="text-decoration:none;">DigiWorld</a>
            <nav>
                <a href="index.html" class="nav-link-pro">Home</a>
                <a href="account.html" class="nav-link-pro">My Account</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 style="font-weight: 900; color: #d45703;">My Orders</h1>
        <div id="orders-container">
            <p>Loading your orders...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        // Your actual Firebase config here
        const firebaseConfig = {
            apiKey: "AIzaSyBbBDB38gK4lD-E3wYgfTSQbZ28WCmJB6M",
            authDomain: "digiworld-46a1e.firebaseapp.com",
            projectId: "digiworld-46a1e",
            storageBucket: "digiworld-46a1e.appspot.com",
            messagingSenderId: "242235397710",
            appId: "1:242235397710:web:a80c15cc285188610cd51f",
            measurementId: "G-R8C4BWHXBL"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const ordersContainer = document.getElementById('orders-container');

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is signed in.
                try {
                    // 1. Get the user's ID token
                    const idToken = await user.getIdToken();

                    // 2. Fetch orders from our secure function
                    const response = await fetch('/.netlify/functions/get-user-orders', {
                        headers: {
                            'Authorization': `Bearer ${idToken}`
                        }
                    });

                    if (!response.ok) {
                         const errorResult = await response.json();
                         throw new Error(errorResult.message || 'Failed to fetch orders.');
                    }

                    const result = await response.json();

                    if (result.success && result.orders.length > 0) {
                        renderOrders(result.orders);
                    } else {
                        ordersContainer.innerHTML = '<p>You have no past orders.</p>';
                    }

                } catch (error) {
                    console.error('Error:', error);
                    ordersContainer.innerHTML = `<p style="color:red;">Error loading orders: ${error.message}</p>`;
                }
            } else {
                // User is signed out.
                ordersContainer.innerHTML = `
                    <p>Please <a href="login.html">log in</a> to view your orders.</p>
                `;
            }
        });

        function renderOrders(orders) {
            ordersContainer.innerHTML = orders.map(order => {
                const orderDate = new Date(order.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
                const statusClass = `status-${order.status}`;
                const statusText = order.status.replace('_', ' ').toUpperCase();

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-id">Order ID: ${order.id}</div>
                                <div class="order-date">${orderDate}</div>
                            </div>
                            <div class="order-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="order-body">
                            <p><strong>Product:</strong> ${order.productId}</p>
                            <p><strong>Amount:</strong> ${order.amount.toFixed(2)} ${order.currency}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
