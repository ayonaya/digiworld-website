<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiWorld - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="header-placeholder"></div>

    <div class="banner-slider" id="bannerSlider">
      <div class="banner-slide active"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1100&q=80" alt="Banner 1"></div>
      <div class="banner-slide"><img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1100&q=80" alt="Banner 2"></div>
      <div class="banner-slider-controls"></div>
    </div>

    <main>
      <section class="main-section">
        <div class="product-grid" id="productGrid">
            </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('productGrid');
            const bannerSlides = document.querySelectorAll('.banner-slide');
            const bannerControls = document.querySelector('.banner-slider-controls');
            let currentSlide = 0;
            let slideInterval;
            
            // --- PRODUCT RENDERING ---
            const renderProducts = () => {
                const currentCurr = localStorage.getItem('digiworld_curr') || 'USD';
                const currencySymbols = { USD: '$', LKR: 'Rs' };
                grid.innerHTML = products.map((prod) => {
                    const price = prod.price[currentCurr] || prod.price.USD;
                    return `
                        <div class="product-card">
                            <a href="product-details.html?id=${prod.id}" class="card-image-container">
                                <img class="card-image" src="${prod.image}" alt="${prod.name.en}">
                            </a>
                            <div class="card-content-wrapper">
                                <h3 class="product-name">${prod.name.en}</h3>
                                <p class="product-price">${currencySymbols[currentCurr] || '$'}${price.toFixed(2)}</p>
                                <div class="card-buttons">
                                    <button class="card-btn add-to-cart" data-id="${prod.id}">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            // Initial render
            renderProducts();

            // Listen for the currency change event from main.js
            document.addEventListener('currencyChanged', renderProducts);

            // --- BANNER SLIDER LOGIC ---
            const showSlide = (index) => {
                bannerSlides.forEach((slide, i) => slide.classList.toggle('active', i === index));
                Array.from(bannerControls.children).forEach((dot, i) => dot.classList.toggle('active', i === index));
                currentSlide = index;
            };

            const nextSlide = () => showSlide((currentSlide + 1) % bannerSlides.length);
            
            if (bannerSlides.length > 1) {
                bannerSlides.forEach((_, i) => {
                    const dot = document.createElement('div');
                    dot.className = 'banner-slider-dot';
                    dot.onclick = () => {
                        showSlide(i);
                        clearInterval(slideInterval);
                        slideInterval = setInterval(nextSlide, 5000);
                    };
                    bannerControls.appendChild(dot);
                });
                showSlide(0);
                slideInterval = setInterval(nextSlide, 5000);
            }
        });
    </script>
</body>
</html>
