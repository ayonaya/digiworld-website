<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiWorld - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header will be loaded here by main.js -->
    <div id="header-placeholder"></div>

    <!-- Banner Slider -->
    <div class="banner-slider" id="bannerSlider">
      <div class="banner-slide active"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1100&q=80" alt="Banner 1"></div>
      <div class="banner-slide"><img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1100&q=80" alt="Banner 2"></div>
      <div class="banner-slider-controls"></div>
    </div>

    <!-- Main Content Area -->
    <main>
      <section class="main-section" id="products">
        <h2 class="section-title">Our Products</h2>
        <!-- The product grid will be rendered here by main.js -->
        <div class="product-grid" id="productGrid">
            <p>Loading products...</p>
        </div>
      </section>
    </main>

    <!-- Footer will be loaded here by main.js -->
    <div id="footer-placeholder"></div>

    <!-- Single, authoritative script that runs the entire site. -->
    <script src="main.js" type="module"></script>
    
</body>
</html>
