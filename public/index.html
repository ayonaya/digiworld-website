<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiWorld - Your Digital Marketplace</title>
    <!-- Your existing stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons, essential for slider arrows and dropdown icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header will be loaded here by main.js -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Banner Slider Structure -->
        <div id="banner-slider">
            <div class="slides-container">
                <!-- Banners will be loaded here by main.js -->
            </div>
            <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Products Section -->
        <section class="featured-products">
            <h2>Our Products</h2>
            <div id="product-grid" class="product-grid">
                <!-- Skeletons and products will be loaded here by products.js -->
            </div>
        </section>
    </main>

    <!-- Footer will be loaded here by main.js -->
    <div id="footer-placeholder"></div>

    <!-- 
      --- FIREBASE SETUP (CRITICAL FIX) ---
      These scripts MUST be loaded before your other scripts that use Firebase.
    -->
    <!-- Firebase Core App -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <!-- Firebase Firestore Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- 
      Correct script loading order.
      Your scripts now load AFTER the Firebase libraries are available.
    -->
    <script src="app.js"></script> <!-- Your Firebase initialization script -->
    <script src="cart-manager.js"></script>
    <script src="products.js"></script>
    <script src="main.js"></script>
    <script src="auth.js"></script>

</body>
</html>
