<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiWorld - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="header-placeholder"></div>

    <div class="banner-slider" id="bannerSlider">
      <div class="banner-slide active"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1100&q=80" alt="Banner 1"></div>
      <div class="banner-slide"><img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1100&q=80" alt="Banner 2"></div>
      <div class="banner-slider-controls"></div>
    </div>

    <main>
      <section class="main-section">
        <div class="product-grid" id="productGrid">
        </div>
      </section>

      <!-- NEW: Contact Section for smooth scrolling -->
      <section id="contact" class="main-section">
          <h2>Get in Touch!</h2>
          <p>We'd love to hear from you. Feel free to reach out with any questions or feedback.</p>
          <!-- Replace this with your actual contact form or contact details -->
          <address>
              Email: info@digiworld.com<br>
              Phone: +123 456 7890<br>
              Address: 123 Digital Way, Cyber City
          </address>
      </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="main.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bannerSlides = document.querySelectorAll('.banner-slide');
            const bannerControls = document.querySelector('.banner-slider-controls');
            
            if (bannerSlides.length > 1 && bannerControls) {
                let currentSlide = 0;
                let slideInterval;

                const showSlide = (index) => {
                    bannerSlides.forEach((slide, i) => slide.classList.toggle('active', i === index));
                    Array.from(bannerControls.children).forEach((dot, i) => dot.classList.toggle('active', i === index));
                    currentSlide = index;
                };

                const nextSlide = () => showSlide((currentSlide + 1) % bannerSlides.length);
                
                bannerSlides.forEach((_, i) => {
                    const dot = document.createElement('div');
                    dot.className = 'banner-slider-dot';
                    dot.onclick = () => {
                        showSlide(i);
                        clearInterval(slideInterval);
                        slideInterval = setInterval(nextSlide, 5000);
                    };
                    bannerControls.appendChild(dot);
                });
                
                showSlide(0);
                slideInterval = setInterval(nextSlide, 5000);
            }
        });
    </script>
</body>
</html>
