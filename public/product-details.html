<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>DigiWorld - Product Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #f57224;
      --primary-dark: #d45703;
      --accent: #fe724c;
      --card-bg: #fff;
      --bg: #f6f6fa;
      --radius: 18px;
      --shadow: 0 6px 32px rgba(245, 114, 36, 0.15);
      --star-color: #ffc107;
      --star-color-inactive: #ddd;
    }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg);
      font-family: 'Nunito Sans', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #333;
      opacity: 0;
      animation: fadeInPage 0.5s forwards ease-in-out;
    }
    @keyframes fadeInPage { to { opacity: 1; } }

    /* --- Header and other existing styles are unchanged --- */
    header { /* ... */ }
    /* ... (all your other header, cart, and footer styles) ... */

    .container { max-width: 1100px; margin: 40px auto; padding: 20px; }
    .back-link {
        font-size: 1rem; font-weight: 700; color: var(--primary);
        text-decoration: none; display: inline-flex; align-items: center;
        gap: 8px; margin-bottom: 20px; transition: color 0.2s;
    }
    .back-link:hover { color: var(--primary-dark); }
    .product-details-grid {
      display: grid; grid-template-columns: 1fr 1.2fr; gap: 50px;
      background: var(--card-bg); padding: 40px; border-radius: var(--radius);
      box-shadow: var(--shadow); align-items: flex-start;
    }
    .product-image-container {
      border-radius: var(--radius); overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: slideInLeft 0.8s forwards cubic-bezier(0.25, 1, 0.5, 1);
      opacity: 0;
    }
    .product-image-container img {
      width: 100%; height: auto; display: block;
      transition: transform 0.4s ease;
    }
    .product-image-container:hover img { transform: scale(1.05); }
    .product-info {
      display: flex; flex-direction: column;
      animation: slideInRight 0.8s 0.2s forwards cubic-bezier(0.25, 1, 0.5, 1);
      opacity: 0;
    }
    @keyframes slideInLeft { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
    .product-title {
      font-size: 2.2rem; font-weight: 900; color: var(--primary-dark);
      line-height: 1.2; margin: 0 0 10px 0;
    }
    .product-delivery {
      font-weight: 700; color: #32cb89; margin-bottom: 20px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .product-price { font-size: 2.5rem; font-weight: 900; color: var(--primary); margin-bottom: 20px; }
    .product-description {
      font-size: 1rem; line-height: 1.7; color: #555;
      margin-bottom: 30px; border-left: 4px solid var(--primary);
      padding-left: 15px;
    }
    .product-actions { display: flex; gap: 15px; margin-top: auto; }
    .action-button {
      flex-grow: 1; padding: 15px 20px; font-size: 1.1rem;
      font-weight: 700; border-radius: 12px; border: none;
      cursor: pointer; text-align: center; text-decoration: none;
      color: white; transition: all 0.3s ease;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 10px; position: relative; overflow: hidden;
    }
    .add-to-cart { background: var(--primary-dark); }
    .buy-now { background: var(--accent); }
    .action-button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    #loadingState, #errorState { text-align: center; padding: 50px; font-size: 1.2rem; font-weight: 700; color: var(--primary-dark); }
    
    /* === UPGRADED STYLES FOR REVIEW SYSTEM === */
    .reviews-container {
        margin-top: 40px;
        background: var(--card-bg);
        padding: 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
    }
    .section-title {
        font-size: 1.8rem;
        font-weight: 900;
        color: var(--primary-dark);
        border-bottom: 3px solid var(--primary);
        padding-bottom: 10px;
        margin-bottom: 30px;
    }
    .review-card {
        border-bottom: 1px solid #eee;
        padding: 25px 0;
    }
    .review-card:last-child {
        border-bottom: none;
    }
    .review-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
    }
    .review-author-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .review-author-info i {
        font-size: 1.5rem;
        color: var(--primary);
        background-color: #fef4f0;
        padding: 8px;
        border-radius: 50%;
    }
    .review-author {
        font-weight: 900;
        font-size: 1.1rem;
    }
    .review-date {
        font-size: 0.85rem;
        color: #888;
    }
    .star-rating {
        color: var(--star-color);
        font-size: 1.2rem;
    }
    .review-text {
        font-size: 1rem;
        line-height: 1.6;
        color: #555;
        padding-left: 54px; /* Align with author name */
    }
    #review-form-section {
        margin-top: 40px;
    }
    #review-form {
        background: #fdfdfd;
        border: 1px solid #eee;
        border-radius: var(--radius);
        padding: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: 700;
        margin-bottom: 8px;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(245, 114, 36, 0.2);
    }
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    /* Interactive Star Rating Input */
    .star-rating-input {
        display: flex;
        flex-direction: row-reverse; /* Important for the hover effect */
        justify-content: flex-end;
        gap: 5px;
    }
    .star-rating-input input {
        display: none;
    }
    .star-rating-input label {
        font-size: 2rem;
        color: var(--star-color-inactive);
        cursor: pointer;
        transition: color 0.2s;
    }
    .star-rating-input input:checked ~ label,
    .star-rating-input label:hover,
    .star-rating-input label:hover ~ label {
        color: var(--star-color);
    }
    .submit-button {
        background-color: var(--primary-dark);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-button:hover {
        background-color: var(--primary);
    }
    #form-message {
        margin-top: 15px;
        font-weight: 700;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
    }

    @media (max-width: 900px) {
        .product-details-grid { grid-template-columns: 1fr; gap: 30px; padding: 25px; }
        .product-title { font-size: 1.8rem; }
        .product-price { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Your existing header code -->
  <header class="site-header">
    <!-- ... -->
  </header>

  <main class="container" id="product-details-page">
    <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> Back to Products</a>
    
    <div id="product-details-container">
        <div id="loadingState">Loading product...</div>
        <div id="errorState" style="display: none;">Product not found.</div>
        <!-- Product details will be dynamically rendered here -->
    </div>

    <!-- NEW: Container for reviews and review form -->
    <div class="reviews-container">
        <h2 class="section-title">Customer Reviews</h2>
        <div id="reviews-list">
            <!-- Reviews will be loaded here -->
        </div>

        <div id="review-form-section">
            <h3 class="section-title" style="font-size: 1.5rem; margin-top: 40px;">Leave a Review</h3>
            <form id="review-form">
                <div class="form-group">
                    <label for="authorName">Your Name</label>
                    <input type="text" id="authorName" name="authorName" required>
                </div>
                <div class="form-group">
                    <label for="rating">Your Rating</label>
                    <!-- UPGRADED: Interactive Star Rating -->
                    <div class="star-rating-input">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewText">Your Review</label>
                    <textarea id="reviewText" name="reviewText" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
                <div id="form-message"></div>
            </form>
        </div>
    </div>
  </main>

  <!-- Your existing footer and mini-cart HTML -->
  <footer class="site-footer">
    <!-- ... -->
  </footer>
  <div class="mini-cart-overlay" id="miniCartOverlay">
    <!-- ... -->
  </div>
  <nav class="dw-bottom-nav">
    <!-- ... -->
  </nav>

  <!-- FIX: Load products from external file -->
  <script src="products.js"></script>

  <script>
    // FIX: The hardcoded 'products' array is now removed. It will be loaded from products.js

    document.addEventListener('DOMContentLoaded', () => {
        // --- Your existing product rendering and cart logic ---
        let currentProduct = null;
        let currentCurr = 'USD';
        // ... (all your existing variables and functions: updateCartBadge, saveCart, etc.)

        const renderProduct = (product) => {
            const detailsContainer = document.getElementById('product-details-container');
            const loadingState = document.getElementById('loadingState');
            if(!detailsContainer || !loadingState) return;

            const name = product.name.en || 'Product Name';
            const image = product.image || 'https://placehold.co/600x400?text=No+Image';
            const delivery = product.delivery.en || 'Standard Delivery';
            const price = product.price[currentCurr] || product.price.USD;
            const description = product.desc.en || 'No description available.';
            const currencySymbol = currentCurr === 'LKR' ? 'Rs' : '$';

            loadingState.style.display = 'none';
            detailsContainer.innerHTML = `
                <div class="product-details-grid">
                    <div class="product-image-container"><img src="${image}" alt="${name}"></div>
                    <div class="product-info">
                        <h1 class="product-title">${name}</h1>
                        <p class="product-delivery"><i class="fas fa-check-circle"></i> ${delivery}</p>
                        <p class="product-price">${currencySymbol}${price.toFixed(2)}</p>
                        <div class="product-description">${description}</div>
                        <div class="product-actions">
                            <button class="action-button add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                            <a href="checkout.html?product=${product.id}" class="action-button buy-now"><i class="fas fa-bolt"></i> Buy Now</a>
                        </div>
                    </div>
                </div>
            `;
        };

        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        
        // Ensure the products array has loaded from the external script
        if (typeof products !== 'undefined' && products.length > 0) {
            const product = products.find(p => p.id === productId);

            if (product) { 
                renderProduct(product); 
                fetchAndRenderReviews(productId);
            } else { 
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
            }
        } else {
            console.error("Products data not found. Make sure products.js is loaded correctly.");
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').innerHTML = 'Could not load product data.';
            document.getElementById('errorState').style.display = 'block';
        }
        
        // --- Your existing cart event listeners ---
        // cartBtn.addEventListener(...) etc.

        // --- UPGRADED: Handle Review Form Submission ---
        const reviewForm = document.getElementById('review-form');
        const formMessage = document.getElementById('form-message');

        reviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.textContent = 'Submitting...';
            formMessage.style.color = 'var(--muted)';

            // Get rating from the selected star radio button
            const ratingValue = document.querySelector('input[name="rating"]:checked')?.value;

            if (!ratingValue) {
                formMessage.style.color = 'red';
                formMessage.textContent = 'Please select a star rating.';
                return;
            }

            const formData = {
                productId: productId,
                authorName: document.getElementById('authorName').value,
                rating: parseInt(ratingValue, 10),
                reviewText: document.getElementById('reviewText').value
            };

            try {
                const response = await fetch('/.netlify/functions/submit-review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();

                if (response.ok && result.success) {
                    formMessage.style.color = 'green';
                    formMessage.textContent = result.message;
                    reviewForm.reset();
                } else {
                    throw new Error(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                formMessage.style.color = 'red';
                formMessage.textContent = `Error: ${error.message}`;
            }
        });
    });

    // --- UPGRADED: Function to fetch and display reviews ---
    async function fetchAndRenderReviews(productId) {
        const reviewsList = document.getElementById('reviews-list');
        reviewsList.innerHTML = '<p>Loading reviews...</p>';

        try {
            const response = await fetch(`/.netlify/functions/get-reviews?productId=${productId}`);
            const result = await response.json();

            if (!response.ok || !result.success) {
                throw new Error(result.message || 'Failed to load reviews.');
            }

            if (result.reviews.length === 0) {
                reviewsList.innerHTML = '<p>Be the first to review this product!</p>';
                return;
            }

            reviewsList.innerHTML = result.reviews.map(review => {
                const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
                // Format the date for better readability
                const reviewDate = new Date(review.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });

                return `
                    <div class="review-card">
                        <div class="review-header">
                            <div class="review-author-info">
                                <i class="fas fa-user-circle"></i>
                                <div>
                                    <div class="review-author">${review.authorName}</div>
                                    <div class="review-date">${reviewDate}</div>
                                </div>
                            </div>
                            <div class="star-rating">${stars}</div>
                        </div>
                        <p class="review-text">${review.reviewText}</p>
                    </div>
                `;
            }).join('');

        } catch (error) {
            reviewsList.innerHTML = `<p style="color: red;">Could not load reviews: ${error.message}</p>`;
        }
    }
  </script>
</body>
</html>
