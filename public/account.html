<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DigiWorld - My Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Custom styles for the new Account Dashboard */
    body {
        background-color: var(--bg, #f6f6fa);
    }
    .account-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }
    .account-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .account-header h1 {
        font-size: 2.5rem;
        font-weight: 900;
        color: var(--primary-dark);
        margin: 0;
    }
    .account-header .user-email {
        font-weight: 600;
        color: #777;
        font-size: 1.1rem;
    }
    .account-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }
    .account-card {
        background: #fff;
        border-radius: var(--radius, 18px);
        padding: 25px;
        text-align: center;
        text-decoration: none;
        color: #333;
        box-shadow: var(--shadow, 0 6px 32px rgba(0,0,0,0.08));
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .account-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 40px rgba(245, 114, 36, 0.2);
    }
    .account-card .icon {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 15px;
    }
    .account-card h3 {
        font-weight: 700;
        margin: 0 0 5px 0;
    }
    .account-card p {
        font-size: 0.95rem;
        color: #666;
        margin: 0;
        flex-grow: 1;
    }
    #currencySelector {
        margin-top: 15px;
        background: none;
        border: 2px solid var(--primary);
        color: var(--primary-dark);
        font-size: 1rem;
        font-weight: 700;
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
    }
    .logout-section {
        text-align: center;
        margin-top: 40px;
    }
    #logoutBtn {
        background: #555;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    #logoutBtn:hover {
        background: #333;
    }
  </style>
</head>
<body>

  <header class="site-header">
    </header>

  <main class="account-container" id="accountContainer">
    <div class="account-header">
        <h1>Loading...</h1>
    </div>
  </main>

  <footer class="site-footer">
      </footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const container = document.getElementById('accountContainer');

    // Securely fetch config and initialize Firebase
    async function initializeFirebase() {
        try {
            const response = await fetch('/.netlify/functions/get-firebase-config');
            if (!response.ok) {
                throw new Error('Could not load Firebase configuration.');
            }
            const firebaseConfig = await response.json();
            
            // Initialize Firebase with the fetched config
            firebase.initializeApp(firebaseConfig);
            
            // Now you can run the rest of your code that depends on Firebase
            runApp();

        } catch (error) {
            console.error("Firebase Initialization Failed:", error);
            container.innerHTML = `<p style="color:red; text-align:center;">Error connecting to services.</p>`;
        }
    }

    // This function contains your original code that runs after Firebase is ready
    function runApp() {
        const auth = firebase.auth();

        function renderLoggedOut() {
            container.innerHTML = `
                <div class="account-header">
                    <h1>My Account</h1>
                </div>
                <p style="text-align: center; font-size: 1.2rem;">Please <a href="login.html" style="color: var(--primary);">log in</a> to access your account dashboard.</p>
            `;
        }

        function renderLoggedIn(user) {
          container.innerHTML = `
            <div class="account-header">
                <h1>My Account</h1>
                <p class="user-email">${user.email || 'Welcome!'}</p>
            </div>
            <div class="account-grid">
                <a href="profile.html" class="account-card">
                    <div class="icon"><i class="fas fa-user-circle"></i></div>
                    <h3>My Profile</h3>
                    <p>Edit your personal details</p>
                </a>
                <a href="orders.html" class="account-card">
                    <div class="icon"><i class="fas fa-box"></i></div>
                    <h3>My Orders</h3>
                    <p>View your order history</p>
                </a>
                <a href="downloads.html" class="account-card">
                    <div class="icon"><i class="fas fa-download"></i></div>
                    <h3>My Downloads</h3>
                    <p>Access your purchased keys</p>
                </a>
                <a href="wishlist.html" class="account-card">
                    <div class="icon"><i class="fas fa-heart"></i></div>
                    <h3>My Wishlist</h3>
                    <p>View your saved items</p>
                </a>
                <div class="account-card">
                    <div class="icon"><i class="fas fa-coins"></i></div>
                    <h3>Store Currency</h3>
                    <p>Select your preferred currency</p>
                    <select id="currencySelector">
                        <option value="USD">USD - US Dollar</option>
                        <option value="LKR">LKR - Sri Lankan Rupee</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                </div>
            </div>
            <div class="logout-section">
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
          `;

          // --- Event Listeners for new elements ---
          const currencySelector = document.getElementById('currencySelector');
          const savedCurrency = localStorage.getItem('userCurrency') || 'USD';
          currencySelector.value = savedCurrency;
          currencySelector.addEventListener('change', () => {
              localStorage.setItem('userCurrency', currencySelector.value);
          });

          document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut();
          });
        }

        auth.onAuthStateChanged(user => {
          if (user) {
            renderLoggedIn(user);
          } else {
            renderLoggedOut();
          }
        });
    }

    // Start the process
    initializeFirebase();
  </script>

</body>
</html>
