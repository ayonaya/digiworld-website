# Netlify configuration

[build]
  functions = "netlify/functions"
  publish = "public"

[dev]
  publish = "public"

# This section tells Netlify to include all .json files from the functions directory
[functions]
  included_files = ["netlify/functions/*.json"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions."check-stock"]
  schedule = "0 9 * * *"